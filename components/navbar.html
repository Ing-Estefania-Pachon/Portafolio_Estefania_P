<!-- navbar.html -->
<header class="navbar" role="banner">
    <nav class="barraDeNavegacion" aria-label="Enlaces principales">
     
        <div class="contenedorIconos">
            <!-- Icono de la casita -->
            <a class="iconosDeEnlace" href="/" aria-label="Ir al Inicio" title="Inicio">
                <i class="bi bi-house-door" aria-hidden="true"></i>
                <span class="visually-hidden">Ir al Inicio</span>
            </a>
            
            <!-- Icono de Linkedin -->
            <a class="iconosDeEnlace" href="https://www.linkedin.com/in/estefania-pachon-ing-fullstack/" target="_blank"
                title="LinkedIn" aria-label="LinkedIn">
                <i class="bi bi-linkedin" aria-hidden="true"></i>
                <span class="visually-hidden">LinkedIn</span>
            </a>
            
            <!-- Icono de GitHub -->
            <a class="iconosDeEnlace" href="https://github.com/Ing-Estefania-Pachon" target="_blank" title="GitHub"
                aria-label="GitHub">
                <i class="bi bi-github" aria-hidden="true"></i>
                <span class="visually-hidden">GitHub</span>
            </a>
            
            <!-- Icono de Correo -->
            <a class="iconosDeEnlace" href="mailto:ing.estefaniapachon@gmail.com" title="Correo" aria-label="Correo">
                <i class="bi bi-envelope" aria-hidden="true"></i>
                <span class="visually-hidden">Correo</span>
            </a>
        </div>
        
        <!-- buscador al centro (REEMPLAZADO: incluye sugerencias + carga del JS externo) -->
        <form class="barraBusqueda" role="search" action="/search" method="get" aria-label="Buscar en el sitio" onsubmit="return false;">
            <label for="campoBuscar" class="visually-hidden">Buscar</label>

            <div class="search-wrapper" style="width:100%; display:flex; align-items:center;">
                <input id="campoBuscar"
                       name="q"
                       type="search"
                       class="campoBuscar"
                       placeholder="Buscar en Encarta..."
                       autocomplete="off"
                       aria-autocomplete="list"
                       aria-controls="searchSuggestions"
                       aria-expanded="false" />

                <button id="botonBuscar" type="button" class="botonBuscar" aria-label="Buscar">
                    <i class="bi bi-search" aria-hidden="true"></i>
                    <span class="visually-hidden">Buscar</span>
                </button>

                <!-- lista de sugerencias (se muestra/oculta desde el JS) -->
                <ul id="searchSuggestions"
                    class="search-suggestions"
                    role="listbox"
                    aria-label="Sugerencias de búsqueda"
                    tabindex="-1"
                    style="display:none;"></ul>
            </div>
        </form>
        
        <!-- logo a la derecha -->
        <div class="logoEncarta">
            <a class="logoLink" href="/" aria-label="Ir al inicio">
                <div class="logoTop">
                    <span class="logoMain">Mi primera</span>
                    <img src="assets/img/logo.png" alt="Logo Grade" class="logoImg" />
                </div>
                <div class="logoBottom"><em>Encarta</em></div>
            </a>
        </div>
        
    </nav>
</header>
